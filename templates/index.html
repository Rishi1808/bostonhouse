<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boston House Price Prediction</title>
    <link href="https://fonts.googleapis.com/css?family=Pacifico|Arimo|Hind:300|Open+Sans+Condensed:300" rel="stylesheet">
    <style>
        body {
            font-family: 'Arimo', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .login {
            background-color: #fff;
            padding: 20px 40px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 100%;
            max-width: 400px;
        }

        .login h1 {
            font-family: 'Pacifico', cursive;
            font-size: 2.5em;
            margin-bottom: 20px;
            color: #333;
        }

        .login input[type="text"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1em;
            box-sizing: border-box;
        }

        .login button {
            background-color: #007bff;
            color: #fff;
            padding: 10px 15px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 1em;
            width: 100%;
            margin-top: 10px;
            transition: background-color 0.3s ease;
        }

        .login button:hover {
            background-color: #0056b3;
        }

        .login form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .login input:focus {
            outline: none;
            border-color: #007bff;
            box-shadow: 0 0 5px rgba(0, 123, 255, 0.5);
        }

        .login br {
            display: none;
        }
    </style>
</head>

<body>
    <div class="login">
        <h1>Boston House Price Prediction</h1>

        <!-- Main Input For Receiving Query to our ML -->
        <form action="{{ url_for('predict') }}" method="post">
            <input type="text" name="CRIM" placeholder="CRIM" required="required" />
            <input type="text" name="ZN" placeholder="ZN" required="required" />
            <input type="text" name="INDUS" placeholder="INDUS" required="required" />
            <input type="text" name="CHAS" placeholder="CHAS" required="required" />
            <input type="text" name="NOX" placeholder="NOX" required="required" />
            <input type="text" name="RM" placeholder="RM" required="required" />
            <input type="text" name="Age" placeholder="Age" required="required" />
            <input type="text" name="DIS" placeholder="DIS" required="required" />
            <input type="text" name="RAD" placeholder="RAD" required="required" />
            <input type="text" name="TAX" placeholder="TAX" required="required" />
            <input type="text" name="PTRATIO" placeholder="PTRATIO" required="required" />
            <input type="text" name="B" placeholder="B" required="required" />
            <input type="text" name="LSTAT" placeholder="LSTAT" required="required" />

            <button type="submit" class="btn btn-primary btn-block btn-large">Predict</button>
        </form>

        <br>
        <br>

        {{ prediction_text }}
    </div>
</body>

</html>
